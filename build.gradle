apply from: 'dependencies/ext.gradle'

buildscript {
    ext.kotlin_version = '1.4.30'
    ext.navigation_version = '2.3.3'
    ext.room_version = '2.3.0-beta02'
    ext.analytics_version = '18.0.2'
    ext.crashlytics_version = '17.3.1'
    ext.ads_version = '19.7.0'
    ext.remote_config_version = '20.0.3'
    ext.messaging_version = '21.0.1'
    ext.koin_version = '2.1.6'
    ext.firebase_ui_auth_version = '6.2.0'
    ext.glide_version = '4.11.0'
    ext.coroutines_version = '1.3.9'
    ext.moshi_version = '1.9.3'
    ext.retrofit_version = '2.9.0'
    ext.okhttp_version = '4.8.1'

    repositories {
        google()
        gradlePluginPortal()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.0'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'
    }
}

allprojects {
    repositories {
        google()
        gradlePluginPortal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
